<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #parent{
            display: flex;
            justify-content: space-between;
        }

        #left,#right{
            height: 200px;
            width: 200px;
            border: 5px solid red;
        }

        #target{
            padding: 20px;
            background-color: yellow;
        }


    </style>
</head>
<body>
    <h1>Drag and Drop</h1>

    <div id="parent">

        <div id="left">
            <p draggable="true" id="target">Target</p>
        </div>
        
        <div id="right">
            
        </div>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
