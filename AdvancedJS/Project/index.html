<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moojic Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <main id="music-player-container">
            

            <div id="music-player">
                <img style="height: 50%; width: 90%;" src="https://www.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600nw-1037719192.jpg" alt="album_img">

                <div style="height: 50%;">
                    <input style="width: 90%;" type="range" name="" id="">

                    <div>

                        <span>

                            <i class="fa-solid fa-angles-left"></i>

                        </span>

                        <span id="play-btn">

                            <i class="fa-solid fa-play"></i>

                        </span>

                        <span>

                            <i class="fa-solid fa-angles-right"></i>

                        </span>

                    </div>

                </div>
            </div>

            <span id="collapse-expand">
                <i id="expand-icon" class="fa-solid fa-arrow-right"></i>
            </span>
        </main>

        <aside id="songs-list-container">
            <h3>List</h3>

            <div id="songs-list">

            </div>
        </aside>



    </div>

    <script src="./app.js"></script>
</body>
</html>
