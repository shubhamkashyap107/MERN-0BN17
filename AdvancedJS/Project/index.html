<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moojic Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div id="container">

    <main id="music-player-container">
        
        <div id="music-player">

            <!-- IMAGE -->
            <img id="track-image"
            src="https://media.istockphoto.com/id/2055023629/photo/4k-beautiful-color-gradient-background-with-noise-abstract-pastel-holographic-blurred-grainy.webp?a=1&b=1&s=612x612&w=0&k=20&c=3kohESuSdanYIOdwrCT29qmrPfdu1TVcqNIwutJuEmk="
            alt="album_img">

            <!-- BOTTOM SECTION -->
            <div class="bottom-section">

                <!-- SONG NAME -->
                <h3 id="track-name">Select Song</h3>

                <!-- RANGE -->
                <input id="progress" value="0" type="range">

                <!-- BUTTONS -->
                <div class="btns">

                    <span>
                        <i id="prev" class="fa-solid fa-angles-left"></i>
                    </span>

                    <span id="play-btn">
                        <i id="play-icon" class="fa-solid fa-play"></i>
                    </span>

                    <span>
                        <i id="next" class="fa-solid fa-angles-right"></i>
                    </span>

                </div>

                <input style="accent-color: blue;" id="volume" value="50" type="range">


            </div>
        </div>

        <!-- COLLAPSE -->
        <span id="collapse-expand">
            <i id="expand-icon" class="fa-solid fa-arrow-right"></i>
        </span>

    </main>

    <!-- SONG LIST -->
    <aside id="songs-list-container">
        <h3>List</h3>

        <div id="songs-list">
            <!-- songs via JS -->
        </div>
    </aside>

</div>

<script src="./app.js"></script>
</body>
</html>
